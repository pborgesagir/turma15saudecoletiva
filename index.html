<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Aula 02 do PDL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #008cba;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .answer {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #eef;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Chatbot Aula 02 do PDL</h1>
  <div class="chat-container">
    <textarea id="question" placeholder="Faça perguntas para te ajudar a preencher o documento..."></textarea>
    <button onclick="askQuestion()">Perguntar</button>
    <div class="answer" id="answer"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      const answerDiv = document.getElementById('answer');

      if (!question) {
        answerDiv.textContent = 'Por favor, digite uma pergunta.';
        return;
      }

      answerDiv.textContent = 'Pensando...';

      try {
        const response = await fetch('https://chatobotpatrimonial.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar resposta.');
        }

        const data = await response.json();
        const formatted = (data.answer || '').replace(/\*\*(.*?)\*\*/g, '<strong>$1<\/strong>');
        answerDiv.innerHTML = formatted || 'Não consegui uma resposta.';
      } catch (err) {
        answerDiv.textContent = 'Desculpe, houve um problema ao obter a resposta.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
